<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400;300' rel='stylesheet' type='text/css'>
<link href='style.css' rel='stylesheet'>

<head>
    <meta charset="utf-8" />
    <title>Otter: Work, Study, Play</title>
    <link rel="icon" href="OllieTheOtter.ico" type="image/x-icon"/>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="login.js"></script>
</head>

<body>
    <div class="control">
        <div class="icon-close">
            <img src="http://s3.amazonaws.com/codecademy-content/courses/ltp2/img/uber/close.png">
        </div>
        <h1>Control Panel</h1>
        <ul>
            <li><a href="session.html">Schedule a Session</a></li>
            <li>Find a Session</li>
            <li class="AddSession">Add a Session</li>

            <li class="testing">Testing</li>
            
        </ul>
    </div>
    <div class="addMenu">
        <div class="add-close">
            <img src="http://s3.amazonaws.com/codecademy-content/courses/ltp2/img/uber/close.png">
        </div>
        <h1>Add a Session</h1>
        <ul>
            <FORM NAME="myform" ACTION="" METHOD="GET">
                Quick Add: <BR>
                <INPUT TYPE="text" NAME="course" VALUE="" placeholder="Add Course..."><P>
                    <INPUT TYPE="text" NAME="location" VALUE="" placeholder="Set Location...">
                <P>
                    <INPUT TYPE="button" NAME="button" Value="Add Session" onClick="createItem(course.value, location.value)">
            </FORM>
        </ul>
    </div>
    <div class="main">
        <div class="mainHeader">
            <div class="optionBar">
    		<div class = alignLeft>
                <ul>
                    <li class="hControl"><a> <i class="fa fa-bars"></i> Control</a></li>
                    <li> | </li>
                    <li class="hTogether"> <a href="together.html"> Together </a></li>
                    <li> | </li>
                    <li class="hAbout"> <a href="About.html"> About </a></li>
                    <li> | </li>
                    <li><a href="mailto:theemptybicycle@otter.work"> Contact Us </a></li>
                    </ul>
    		</div>
                    <div class = "alignRight">
                       <p id="userGreeting"></p>
        		</div>
        	
                    <div style="clear: both;"></div>
                    </div>
            <div style="clear: both;"></div>
            
            <div class="titleBar">
                <ul class="nav">
                    <li class="title"><a href="http://otter.work">Otter.</a></li>
                    <li>Work, study, and play. Together.</li>
                </ul>
            </div>
        </div>

        <div class="mainScreen">
            <div class="map" id="map">
                Loading Map... <i class="fa fa-refresh fa-spin"></i>
            </div>
            <div class="btnLayout">
                <table overflow="auto" class="btnGrid">
                </table>
            </div>
        </div>
        <div id="loginScreen" class="login">
            <h1 id="welcomeText">Welcome to Otter.</h1>
            <p id="loginMsg"></p>
            <form action="">
                <input id="usernameBox" type="text" name="username" placeholder="Username"><br>
                <input id="passwordBox" type="password" name="password" placeholder="Password"><br>
                <button type="button" onclick="submitLogin()">Log In!</button>
            </form>
        </div>
        <div id="cover"></div>
    </div>
                    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKpBzS0xntbWClg4_fy6M2DhyQw8wm2Q4 &callback=initMap"
            async defer></script>
    <script src="map.js" type="text/javascript"></script>
    <script src="app.js"></script>
    <script src="btnGrid.js"></script>
</body>

</html>
